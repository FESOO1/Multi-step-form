<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Step Form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="form">
      <div class="form-left">
        <div class="form-left-text">
          <div class="form-left-text-number active-number">1</div>
          <div class="form-left-text-step-info">
            <span class="step-text">STEP 1</span>
            <h4 class="below-step-text-text">YOUR INFO</h4>
          </div>
        </div>
        <div class="form-left-text">
          <div class="form-left-text-number">2</div>
          <div class="form-left-text-step-info">
            <span class="step-text">STEP 2</span>
            <h4 class="below-step-text-text">SELECT PLAN</h4>
          </div>
        </div>
        <div class="form-left-text">
          <div class="form-left-text-number">3</div>
          <div class="form-left-text-step-info">
            <span class="step-text">STEP 3</span>
            <h4 class="below-step-text-text">ADD-ONS</h4>
          </div>
        </div>
        <div class="form-left-text">
          <div class="form-left-text-number">4</div>
          <div class="form-left-text-step-info">
            <span class="step-text">STEP 4</span>
            <h4 class="below-step-text-text">SUMMARY</h4>
          </div>
        </div>
      </div>
      <div class="form-right">
        <form class="form-right-top">

          <!-- STEP ONE FORM -->

          <div class="step-form step-one-form active-form">
            <div class="form-one-text">
              <h2 class="header">Personal Info</h2>
              <p class="paragraph">Please provide your name, email address, and phone number.</p>
            </div>
            <label for="nameInput">
              <div class="name-text">
                <span class="input-indicator-text">Full Name</span>
                <h5 id="errorMessage" class="erorr-message">This field is required</h5>
              </div>
              <input type="text" placeholder="ex: Firdavs Utkirov" id="nameInput" class="form-one-input">
            </label>
            <label for="emailAddressInput">
              <div class="name-text">
                <span class="input-indicator-text">Email Address</span>
                <h5 id="errorMessage" class="erorr-message">This field is required</h5>
              </div>
              <input type="email" placeholder="ex: example@gmail.com" id="emailAddressInput" class="form-one-input">
            </label>
            <label for="phoneNumberInput">
              <div class="name-text">
                <span class="input-indicator-text">Full Name</span>
                <h5 id="errorMessage" class="erorr-message">This field is required</h5>
              </div>
              <input type="text" placeholder="ex: +1 234 567 890" id="phoneNumberInput" class="form-one-input">
            </label>
          </div>

          <!-- STEP TWO FORM -->

          <div class="step-form step-two-form">2 FORM</div>

          <!-- STEP THREE FORM -->
          
          <div class="step-form step-three-form">3 FORM</div>

          <!-- STEP FOUR FORM -->

          <div class="step-form step-four-form">4 FORM</div>
        </form>
        <div class="form-right-bottom">
          <button disabled type="button" id="goBackBtn" class="go-back-button">Go Back</button>
          <button type="button" id="nextStepBtn" class="next-step-button">Next Step</button>
          <button disabled type="submit" id="confirmButton" class="confirm-button">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
